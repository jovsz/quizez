<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>QuizEZ</title>
</head>

<body>
    <div class="nav">
        <div class="img"></div>
    </div>
    <div class="container mt-5">

        <div class="mb-3">
            <form action="/questions.php" onsubmit="event.preventDefault(), getQuestions()">
                <label for="exampleInputEmail1" class="form-label">Select the category</label>
                <select id="category" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="" selected>Open this select the category</option>
                </select>
                <label for="exampleInputEmail1" class="form-label">Select Difficulty</label>
                <select id="difficult" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option  value="" selected>Open this select the difficult</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="exampleInputEmail1" class="form-label">How many questions do you want to answer</label>
                <select id="totalQuestions" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="" selected>Open this select the amount of questions</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <button type="submit" class="btn btn-primary">Get Questions</button>
            </form>
        </div>
        <div class="quiz-main">
            <div class="quiz-container">
                <form name="quizForm" action="#" onsubmit="checkResult(), event.preventDefault()">
                    <div id="questions-container">
                    </div>
                </form>
            </div>
        </div>
        <div class="score" id="finalScore"></div>
    </div>

</body>
<script src="./assets/js/main.js "></script>

</html>
